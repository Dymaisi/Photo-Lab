{% extends 'layout/app.html' %}

{% load static %}
{% block body %}
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Photo-Lab</a>
                </li>
                <li class="breadcrumb-item active">图片管理</li>
            </ol>

            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    图片列表
                </div>
                <div class="table">
                    <table class="table table-bordered"  width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>上传者</th>
                            <th colspan="3">文件名</th>
                            <th>上传时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for document in documents %}
                            <tr>
                                <td>{{ document.user }}
                                <td colspan="3">{{ document.photo }}</td>
                                <td>{{ document.uploaded_at }}</td>
                                <td>
                                    <a class="btn btn-sm btn-danger" href="file/delete/{{ document.id }}"><span class="fa fa-trash"></span>&nbsp;删除</a>
                                    <a class="btn btn-sm btn-success" href="file/delete/{{ document.id }}"><span class="fa fa-trash"></span>&nbsp;下载</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        $(document).on('change', '.file', function (event) {
            document.getElementById('fileLabel').innerHTML = event.target.files[0].name;
        });
    </script>
{% endblock %}
